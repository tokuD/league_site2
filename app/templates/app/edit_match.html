{% extends 'app/base.html' %}

{% block content %}
<p>試合編集</p>
<form action="{% url 'app:edit_match' match.pk %}" method="POST">{% csrf_token %}
    <table>
        <tr>
            <th>日付</th>
            <td>{{ form.date }}</td>
        </tr>
        <tr>
            <th>相手</th>
            <td>{{ form.player2 }}</td>
        </tr>
    </table>
    <button type="submit" class="btn">登録</button>
</form>

{% endblock content %}
