{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>海賊リーグ</title>
</head>
<body>
<header>
    <div class="container">
        <div class="header-menu">
        <a href="{% url 'app:index' %}">海賊リーグ</a>
        <a href="{% url 'app:user_index' 1 %}">ユーザー一覧</a>
        <a href="{% url 'app:match_index' 1 %}">試合一覧</a>
        <a href="{% url 'app:deck_records' %}">相性表</a>
        <a href="{% url 'app:rank' %}">順位表</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'app:user_detail' request.user.pk %}">マイページ</a>
            <a href="{% url 'app:logout' %}">ログアウト</a>
            @{{request.user.username}}
        {% else %}
            <a href="{% url 'app:login' %}">ログイン</a>
            <a href="{% url 'app:signup' %}">登録</a>
        {% endif %}
        </div>
    </div>
</header>

<div class="container">
    {% for message in messages %}
        <p class="message-success">{{ message }}</p>
    {% endfor %}
    {% block content %}{% endblock  %}
</div>

</body>
</html>
